<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <!--Started with CSS-->
    <body>
        <header><h1>Contact Details</h1></header>
        <main>
            <p>Please Enter Your Personal Details:</p>

            <form action="action.php">

            <label for="fname">First Name:*</label>
            <input type="text" id="fname" name="fname" placeholder="first name..." required>
            <br><br>

            <label for="lname">Last Name:*</label>
            <input type="text" id="lname" name="lname" placeholder="last name..." required>
            <br><br>

            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" placeholder="street address...">
            <br><br>

            <label for="city">Town/City:</label>
            <input type="text" id="city" name="city" placeholder="town/city...">
            <br><br>

            <label for="postcode">Postcode/zip:</label>
            <input type="number" id="postcode" name="postcode" placeholder="postcode/zip">
            <br><br>

            <label for="mobile">Mobile:</label>
            <input type="number" id="mobile" name="mobile" placeholder="mobile number">
            <br><br>

            <label for="email">Email:*</label>
            <input type="email" id="email" name="email" placeholder="email @..." required>
            <br><br>

            <pre>           Fields marked * are required.
                                <label for="submit"></label>
                    <input type="submit" id="submit" name="submit">
            </pre>
            </form>
        </main>
    </body>
</html>
