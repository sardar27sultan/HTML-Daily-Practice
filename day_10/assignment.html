<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <h1>Survey Form</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" min="1" max="120" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Preferences</legend>

                <p>Which services do you use?</p>
                <input type="checkbox" id="email" name="service" value="Email">
                <label for="email">Email</label><br>

                <input type="checkbox" id="chat" name="service" value="Chat">
                <label for="chat">Chat</label><br>

                <input type="checkbox" id="video" name="service" value="Video Calls">
                <label for="video">Video Calls</label><br><br>

                <p>How satisfied are you with our service?</p>
                <input type="radio" id="satisfied" name="satisfaction" value="Satisfied" required>
                <label for="satisfied">Satisfied</label><br>

                <input type="radio" id="neutral" name="satisfaction" value="Neutral">
                <label for="neutral">Neutral</label><br>

                <input type="radio" id="unsatisfied" name="satisfaction" value="Unsatisfied">
                <label for="unsatisfied">Unsatisfied</label><br><br>
            </fieldset>

            <fieldset>
                <legend>Feedback</legend>
                <label for="feedback">Your Feedback:</label><br>
                <textarea id="feedback" name="feedback" rows="4" cols="40"></textarea><br><br>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
